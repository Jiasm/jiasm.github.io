<!DOCTYPE html>
<html>
<head>
  <title></title>
  <style type="text/css">
    a {
      display: block;
    }
  </style>
  <script type="text/javascript" src="js/require.js"></script>
  <script type="text/javascript">
    require(['feed/index'],function  (_data) {
      var datas = _data.data;
      var panel = document.createDocumentFragment();
      for (var len = datas.length - 1; len >= 0; len--) {
        var btn = document.createElement("a");
        var data = datas[len];
        btn.innerHTML = data.title;
        btn.title = data.general;
        btn.id = data.id;
        btn.href = "#";
        panel.appendChild(btn);
      }
      document.getElementById("nav").appendChild(panel);
      document.body.onclick = function (event) {
        event = event || window.event;
        if (event.target.localName === "a") {
          require(["feed/" + event.target.id],function  (_d) {
            document.getElementById("art").innerHTML = _d.content;
          });
          return false;
        }
      }
    });
  </script>
</head>
<body>
  <nav id="nav"></nav>
  <div id="art"></div>
</body>
</html>
