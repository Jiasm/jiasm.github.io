<div class="row">
  <div class="col-md-12 col-sm-12 col-xs-12">
    <div class="dashboard_graph x_panel">
      <div class="row x_title">
        <div class="col-md-6">
          <h3>用户相关 <small>数据展示</small></h3>
        </div>
        <div class="col-md-6">
          <div id="reportrange" class="pull-right" style="background: #fff; cursor: pointer; padding: 5px 10px; border: 1px solid #ccc">
            <i class="glyphicon glyphicon-calendar fa fa-calendar"></i>
            <span></span> <b class="caret"></b>
          </div>
        </div>
      </div>

      <div class="row x_content">
        <p><code id="retentiondate"></code> 用户数量 <code id="retentionreg"> 计算中... </code></p>
        <div class="stats">
          <button class="btn btn-default" type="button" stats="">全部</button>
          <button class="btn btn-default" type="button" stats="platform">手机终端</button>
          <button class="btn btn-default" type="button" stats="country">国家(只计算较靠前的)</button>
        </div>
        <div class="col-md-12 col-sm-12 col-xs-12">
          <div id="retentionmain" style="width: 100%;height:500px;"></div>
        </div>
      </div>

      <div class="clearfix"></div>
    </div>
  </div>
  <div id="data-table" class="col-md-12 col-sm-12 col-xs-12">

  </div>
</div>
