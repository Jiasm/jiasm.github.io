<head>

<body class="nav-md">
  <div class="container body">
    <div class="main_container">
        <div class="col-md-3 left_col">
    <div class="left_col scroll-view">

      <div class="navbar nav_title" style="border: 0;">
        <a href="/index" class="site_title">
          <div class="blued_logo"></div>
        </a>
      </div>
      <div class="clearfix"></div>

      <!-- menu prile quick info -->
      <div class="profile">
        <div class="profile_pic">
          <img src="{{avatar}}" alt="..." class="img-circle profile_img">
        </div>
        <div class="profile_info">
          <span>Welcome,</span>
          <h2>{{name}}</h2>
        </div>
      </div>
      <!-- /menu prile quick info -->

      <div class="clearfix"></div>

      <!-- sidebar menu -->
      <div id="sidebar-menu" class="main_menu_side hidden-print main_menu">
        <div class="menu_section">
          <h3>{{identity}}</h3>
          <ul class="nav side-menu">
            {{#each navmapping}}
            <li><a><i class="fa {{this.icon}}"></i> {{this.title}} <span class="fa fa-chevron-down"></span></a>
              <ul class="nav child_menu" style="display: none">
                {{#each this.child_menu}}
                <li><a href="{{this.href}}">{{this.title}}</a></li>
                {{/each}}
              </ul>
            </li>
            {{/each}}
          </ul>
        </div>
      </div>
      <!-- /sidebar menu -->
    </div>
  </div>

      <!-- top navigation -->
<div class="top_nav">

  <div class="nav_menu">
    <nav class="" role="navigation">
      <div class="nav toggle">
        <a id="menu_toggle"><i class="fa fa-bars"></i></a>
      </div>

      <ul class="nav navbar-nav navbar-right">
        <li class="">
          <a href="javascript:;" class="user-profile dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
            <img class="bd bd_img" src="{{avatar}}" alt="">
            <span class="bd bd_name">{{name}}</span>
            <span class=" fa fa-angle-down"></span>
          </a>
          <ul class="dropdown-menu dropdown-usermenu animated fadeInDown pull-right">
            <!-- <li><a href="javascript:;">  Profile</a>
            </li>
            <li>
              <a href="javascript:;">
                <span>Settings</span>
              </a>
            </li>
            <li>
              <a href="javascript:;">Help</a>
            </li> -->
            <li><a href="/logout"><i class="fa fa-sign-out pull-right"></i> Log Out</a>
            </li>
          </ul>
        </li>
      </ul>
    </nav>
  </div>

</div>
<!-- /top navigation -->


      <!-- page content -->
      <div class="right_col" role="main">

        <style media="screen">
  [data-balloon] {
    position: relative;
  }
  [data-balloon]:before,
  [data-balloon]:after {
    -ms-filter: "progid:DXImageTransform.Microsoft.Alpha(Opacity=0)";
    filter: alpha(opacity=0);
    -khtml-opacity: 0;
    -moz-opacity: 0;
    opacity: 0;
    pointer-events: none;
    -webkit-transition: all 0.18s ease-out 0.18s;
    transition: all 0.18s ease-out 0.18s;
    bottom: 100%;
    left: 50%;
    position: absolute;
    z-index: 10;
    -webkit-transform: translate(-50%, 10px);
    -ms-transform: translate(-50%, 10px);
    transform: translate(-50%, 10px);
    -webkit-transform-origin: top;
    -ms-transform-origin: top;
    transform-origin: top;
  }
  [data-balloon]:after {
    background: rgba(17, 17, 17, 0.9);
    border-radius: 4px;
    color: #fff;
    content: attr(data-balloon);
    font-size: 12px;
    padding: .5em 1em;
    white-space: nowrap;
    margin-bottom: 11px;
  }
  [data-balloon]:before {
    background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="36px" height="12px"><path fill="rgba(17, 17, 17, 0.9)" transform="rotate(0)" d="M2.658,0.000 C-13.615,0.000 50.938,0.000 34.662,0.000 C28.662,0.000 23.035,12.002 18.660,12.002 C14.285,12.002 8.594,0.000 2.658,0.000 Z"/></svg>') no-repeat;
    background-size: 100% auto;
    height: 6px;
    width: 18px;
    content: "";
    margin-bottom: 5px;
  }
  [data-balloon]:hover:before,
  [data-balloon]:hover:after {
    -ms-filter: "progid:DXImageTransform.Microsoft.Alpha(Opacity=100)";
    filter: alpha(opacity=100);
    -khtml-opacity: 1;
    -moz-opacity: 1;
    opacity: 1;
    pointer-events: auto;
    -webkit-transform: translate(-50%, 0);
    -ms-transform: translate(-50%, 0);
    transform: translate(-50%, 0);
  }
  [data-balloon][data-balloon-break]:after {
    white-space: normal;
  }
  [data-balloon-pos="down"]:before,
  [data-balloon-pos="down"]:after {
    bottom: auto;
    left: 50%;
    top: 100%;
    -webkit-transform: translate(-50%, -10px);
    -ms-transform: translate(-50%, -10px);
    transform: translate(-50%, -10px);
  }
  [data-balloon-pos="down"]:after {
    margin-top: 11px;
  }
  [data-balloon-pos="down"]:before {
    background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="36px" height="12px"><path fill="rgba(17, 17, 17, 0.9)" transform="rotate(180 18 6)" d="M2.658,0.000 C-13.615,0.000 50.938,0.000 34.662,0.000 C28.662,0.000 23.035,12.002 18.660,12.002 C14.285,12.002 8.594,0.000 2.658,0.000 Z"/></svg>') no-repeat;
    background-size: 100% auto;
    height: 6px;
    width: 18px;
    margin-top: 5px;
    margin-bottom: 0;
  }
  [data-balloon-pos="down"]:hover:before,
  [data-balloon-pos="down"]:hover:after {
    -webkit-transform: translate(-50%, 0);
    -ms-transform: translate(-50%, 0);
    transform: translate(-50%, 0);
  }
  [data-balloon-pos="left"]:before,
  [data-balloon-pos="left"]:after {
    bottom: auto;
    left: auto;
    right: 100%;
    top: 50%;
    -webkit-transform: translate(10px, -50%);
    -ms-transform: translate(10px, -50%);
    transform: translate(10px, -50%);
  }
  [data-balloon-pos="left"]:after {
    margin-right: 11px;
  }
  [data-balloon-pos="left"]:before {
    background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="12px" height="36px"><path fill="rgba(17, 17, 17, 0.9)" transform="rotate(-90 18 18)" d="M2.658,0.000 C-13.615,0.000 50.938,0.000 34.662,0.000 C28.662,0.000 23.035,12.002 18.660,12.002 C14.285,12.002 8.594,0.000 2.658,0.000 Z"/></svg>') no-repeat;
    background-size: 100% auto;
    height: 18px;
    width: 6px;
    margin-right: 5px;
    margin-bottom: 0;
  }
  [data-balloon-pos="left"]:hover:before,
  [data-balloon-pos="left"]:hover:after {
    -webkit-transform: translate(0, -50%);
    -ms-transform: translate(0, -50%);
    transform: translate(0, -50%);
  }
  [data-balloon-pos="right"]:before,
  [data-balloon-pos="right"]:after {
    bottom: auto;
    left: 100%;
    top: 50%;
    -webkit-transform: translate(-10px, -50%);
    -ms-transform: translate(-10px, -50%);
    transform: translate(-10px, -50%);
  }
  [data-balloon-pos="right"]:after {
    margin-left: 11px;
  }
  [data-balloon-pos="right"]:before {
    background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="12px" height="36px"><path fill="rgba(17, 17, 17, 0.9)" transform="rotate(90 6 6)" d="M2.658,0.000 C-13.615,0.000 50.938,0.000 34.662,0.000 C28.662,0.000 23.035,12.002 18.660,12.002 C14.285,12.002 8.594,0.000 2.658,0.000 Z"/></svg>') no-repeat;
    background-size: 100% auto;
    height: 18px;
    width: 6px;
    margin-bottom: 0;
    margin-left: 5px;
  }
  [data-balloon-pos="right"]:hover:before,
  [data-balloon-pos="right"]:hover:after {
    -webkit-transform: translate(0, -50%);
    -ms-transform: translate(0, -50%);
    transform: translate(0, -50%);
  }
  [data-balloon-length]:after {
    white-space: normal;
  }
  [data-balloon-length="small"]:after {
    width: 80px;
  }
  [data-balloon-length="medium"]:after {
    width: 150px;
  }
  [data-balloon-length="large"]:after {
    width: 260px;
  }
  [data-balloon-length="xlarge"]:after {
    width: 90vw;
  }
  @media screen and (min-width: 768px) {
    [data-balloon-length="xlarge"]:after {
      width: 380px;
    }
  }
  [data-balloon-length="fit"]:after {
    width: 100%;
  }

  .img-circle.members-img {
    background: #fff none repeat scroll 0 0;
    border: 1px solid rgba(52, 73, 94, 0.44);
    margin-left: 10%;
    padding: 4px;
    position: inherit;
    width: 80%;
  }
  .page-title .question {
    color: #5bc0de;
  }
  .title_left .tip-wrap {
    display: inline-block;
  }
  .title_right .right {
    float: right;
  }
</style>
<div class="row">
  <div class="col-md-12 col-sm-12 col-xs-12">
    <div class="page-title">
      <div class="title_left">
        <div class="tip-wrap" data-balloon-length="large" data-balloon="管理员为最高身份，开放所有报表和所有权限；观察员的添加和权限赋予由管理员支配；观察者只能观看有权限的报表。" data-balloon-pos="right">
          <h2>成员权限管理 <span id="question" aria-hidden="true" class="glyphicon glyphicon-question-sign question"></span></h2>
        </div>
      </div>
      <div class="title_right">
        <a href="/settings/new" class="btn btn-success right"><i class="fa fa-plus"></i> 添加新成员</a>
      </div>
    </div>

    <div class="x_panel">
      <div class="x_content" id="admin-list">
        <div class="row x_title">
          <h5>管理员(<span id="admin-count"></span>) <small>按Blued ID排序</small></h5>
        </div>

      </div>
    </div>

    <div class="x_panel">
      <div class="x_content" id="watcher-list">
        <div class="row x_title">
          <h5>观察员(<span id="watcher-count"></span>) <small>按Blued ID排序</small></h5>
        </div>

      </div>
    </div>

  </div>
</div>
