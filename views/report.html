<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <!-- Meta, title, CSS, favicons, etc. -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{{title}}</title>

  <!-- Bootstrap core CSS -->

  <link href="/css/bootstrap.min.css" rel="stylesheet">

  <link href="/fonts/css/font-awesome.min.css" rel="stylesheet">
  <link href="/css/animate.min.css" rel="stylesheet">
  <link href="/css/toastr.min.css" rel="stylesheet">

  <!-- Custom styling plus plugins -->
  <link href="/css/custom.css" rel="stylesheet">
  <link href="/css/page.css" rel="stylesheet" type="text/css" />

  <!--[if lt IE 9]>
  <script src="../assets/js/ie8-responsive-file-warning.js"></script>
  <![endif]-->

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <link rel="shortcut icon" href="favicon.ico">

  <link rel="stylesheet" href="/js/datatables/jquery.dataTables.min.css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="/css/select/select2.min.css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="/css/report.css">
</head>

<body class="nav-md">
  <div class="container body">
    <div class="main_container">
        <div class="col-md-3 left_col">
    <div class="left_col scroll-view">

      <div class="navbar nav_title" style="border: 0;">
        <a href="/index" class="site_title">
          <div class="blued_logo"></div>
        </a>
      </div>
      <div class="clearfix"></div>

      <!-- menu prile quick info -->
      <div class="profile">
        <div class="profile_pic">
          <img src="{{avatar}}" alt="..." class="img-circle profile_img">
        </div>
        <div class="profile_info">
          <span>Welcome,</span>
          <h2>{{name}}</h2>
        </div>
      </div>
      <!-- /menu prile quick info -->

      <div class="clearfix"></div>

      <!-- sidebar menu -->
      <div id="sidebar-menu" class="main_menu_side hidden-print main_menu">
        <div class="menu_section">
          <h3>{{identity}}</h3>
          <ul class="nav side-menu">
            {{#each navmapping}}
            <li><a><i class="fa {{this.icon}}"></i> {{this.title}} <span class="fa fa-chevron-down"></span></a>
              <ul class="nav child_menu" style="display: none">
                {{#each this.child_menu}}
                <li><a href="{{this.href}}">{{this.title}}</a></li>
                {{/each}}
              </ul>
            </li>
            {{/each}}
          </ul>
        </div>
      </div>
      <!-- /sidebar menu -->
    </div>
  </div>

      <!-- top navigation -->
<div class="top_nav">

  <div class="nav_menu">
    <nav class="" role="navigation">
      <div class="nav toggle">
        <a id="menu_toggle"><i class="fa fa-bars"></i></a>
      </div>

      <ul class="nav navbar-nav navbar-right">
        <li class="">
          <a href="javascript:;" class="user-profile dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
            <img class="bd bd_img" src="{{avatar}}" alt="">
            <span class="bd bd_name">{{name}}</span>
            <span class=" fa fa-angle-down"></span>
          </a>
          <ul class="dropdown-menu dropdown-usermenu animated fadeInDown pull-right">
            <!-- <li><a href="javascript:;">  Profile</a>
            </li>
            <li>
              <a href="javascript:;">
                <span>Settings</span>
              </a>
            </li>
            <li>
              <a href="javascript:;">Help</a>
            </li> -->
            <li><a href="/logout"><i class="fa fa-sign-out pull-right"></i> Log Out</a>
            </li>
          </ul>
        </li>
      </ul>
    </nav>
  </div>

</div>
<!-- /top navigation -->


      <!-- page content -->
      <div class="right_col" role="main">

        <div class="row">
  <div class="dashboard_graph x_panel">
    <div class="row x_title">
      <div class="col-md-6">
        <h3>广告数据展示</h3>
      </div>
      <!-- <div class="col-md-6">
        <div id="startDate" class="pull-right" style="background: #fff; cursor: pointer; padding: 5px 10px; border: 1px solid #ccc">
          <i class="glyphicon glyphicon-calendar fa fa-calendar"></i>
          <span></span> <b class="caret"></b>
        </div>
      </div> -->
    </div>
    <div class="row x_content">
      <h5>筛选条件</h5>
      <div class="ln_solid"></div>
      <div class="form-group search-wrap">
        <div class="col-md-12 form-row">
          <div class="col-md-3 form-warp">
            <div class="col-md-3 form-title">
              <span class="form-title">开始日期</span>
            </div>
            <div class="col-md-9">
              <div class="ib form-value date-picker">
                <div id="startDate" class="date-picker-wrap">
                  <i class="glyphicon glyphicon-calendar fa fa-calendar"></i>
                  <span></span> <b class="caret"></b>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-3 form-warp">
            <div class="col-md-3 form-title">
              <span class="form-title">结束日期</span>
            </div>
            <div class="col-md-9">
              <div class="ib form-value date-picker">
                <div id="endDate" class="date-picker-wrap">
                  <i class="glyphicon glyphicon-calendar fa fa-calendar"></i>
                  <span></span> <b class="caret"></b>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-3 form-warp data-type-wrap">
            <div class="col-md-3 form-title">
              <span class="form-title">类型</span>
            </div>
            <div class="col-md-9">
              <select class="data-type" multiple>
                <option selected>
                  test1
                </option>
                <option>
                  test2
                </option>
                <option>
                  test3
                </option>
              </select>
            </div>
          </div>
        </div>
        <div class="col-md-12 form-row">
          <div class="col-md-3 form-warp">
            <div class="col-md-3 form-title">
              <span class="form-title">投放地区</span>
            </div>
            <div class="col-md-9">
              <div class="btn-group bootstrap-select data-area form-control">
                <button type="button" class="btn dropdown-toggle btn-default">
                  <span class="filter-option pull-left shower">全部</span>&nbsp;
                  <span class="bs-caret">
                    <span class="caret"></span>
                  </span>
                </button>
              </div>
            </div>
          </div>
          <div class="col-md-3 form-warp">
            <div class="col-md-3 form-title">
              <span class="form-title">投放系统</span>
            </div>
            <div class="col-md-9">
              <select class="platform-type form-control" name="">
                <option>
                  安卓
                </option>
                <option>
                  ios
                </option>
              </select>
            </div>
          </div>
          <div class="col-md-3 form-warp">
            <div class="col-md-3 form-title">
              <span class="form-title">广告ID</span>
            </div>
            <div class="col-md-9">
              <input class="form-control" />
            </div>
          </div>
        </div>
      </div>

      <h5>分组条件</h5>
      <div class="ln_solid"></div>
      <div class="form-group group-list">
        <label>
          <input type="checkbox" value="date" name="group-list"/>
          <span>日期</span>
        </label>
        <label>
          <input type="checkbox" value="type" name="group-list"/>
          <span>类型</span>
        </label>
        <label>
          <input type="checkbox" value="area" name="group-list"/>
          <span>地区</span>
        </label>
        <label class="middle">
          <input type="checkbox" value="platform" name="group-list"/>
          <span>系统</span>
        </label>
        <label class="middle">
          <input type="checkbox" value="ad-id" name="group-list"/>
          <span>广告ID</span>
        </label>
      </div>
      <h5>展示指标</h5>
      <div class="ln_solid"></div>
      <div class="form-group show-list">
        <label>
          <input type="checkbox" value="exposure" name="show-list"/>
          <span>曝光</span>
        </label>
        <label>
          <input type="checkbox" value="close" name="show-list"/>
          <span>关闭</span>
        </label>
        <label>
          <input type="checkbox" value="click" name="show-list"/>
          <span>点击</span>
        </label>
        <label class="middle">
          <input type="checkbox" value="like" name="show-list"/>
          <span>点赞数</span>
        </label>
        <label class="large">
          <input type="checkbox" value="click-icon" name="show-list"/>
          <span>头像/昵称点击</span>
        </label>
      </div>
      <div class="search-wrap">
        <button class="btn btn-success search" id="search" type="button" name="button">查询</button>
      </div>
      <div id="data-table" class="col-md-12 col-sm-12 col-xs-12">
      </div>
    </div>
    <div class="clearfix"></div>
  </div>
</div>


        <br />
<!-- footer content -->
<footer>
    <div class="pull-right">
        www.blued.com All Rights Reserved
    </div>
    <div class="clearfix"></div>
</footer>
<!-- /footer content -->

      </div>
      <!-- /page content -->
    </div>
  </div>
  
  <script src="/js/jquery.min.js"></script>
  <script src="/js/echarts.min.js"></script>
  <script src="/js/nprogress.js"></script>
  <script src="/js/bootstrap.min.js"></script>
  <script src="/js/toastr.min.js"></script>

  <!-- daterangepicker -->
  <script type="text/javascript" src="/js/moment/moment.min.js"></script>
  <script type="text/javascript" src="/js/datepicker/daterangepicker.js"></script>

  <script src="/js/page.js"></script>
  <script src="/js/custom.js"></script>
  <script src="/js/utils.js"></script>
  <script src="/js/dataFactory.js"></script>

  <script>
    NProgress.done();
  </script>


  <script src="/js/datatables/jquery.dataTables.min.js"></script>
  <script src="/js/select/select2.full.js"></script>
  <script src="/js/region.js"></script>
  <script src="/js/tabSelector.js"></script>
  <script src="/js/report.js"></script>
</body>
</html>
